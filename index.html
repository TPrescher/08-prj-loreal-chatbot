<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Product Advisor</title>
    <!-- Montserrat font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN with custom config for gold -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: "#C9B037",
              black: "#000",
              white: "#fff",
            },
            fontFamily: {
              mont: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .aspect-square {
        aspect-ratio: 1 / 1;
      }
      /* Enhanced chat message styling */
      .chat-message {
        line-height: 1.6;
      }
      .chat-message p {
        margin-bottom: 0.75rem;
      }
      .chat-message strong {
        font-weight: 600;
        color: #000;
      }
      .routine-step {
        margin-bottom: 1rem;
        padding-left: 2rem;
        position: relative;
      }
      .routine-number {
        position: absolute;
        left: 0;
        top: 0.2rem;
        width: 1.5rem;
        height: 1.5rem;
        background: #c9b037;
        color: #000;
        border-radius: 50%;
        font-size: 0.75rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body class="bg-white min-h-screen flex items-center justify-center">
    <div
      class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-0 sm:p-8 flex flex-col min-h-[80vh]"
    >
      <!-- Header -->
      <header class="text-center mb-6">
        <img
          src="img/loreal-logo.png"
          alt="L'Oréal Logo"
          class="mx-auto mb-4 max-h-20"
        />
        <h1
          class="uppercase font-mont text-black text-2xl font-bold tracking-widest mb-2"
        >
          Smart Product Advisor
        </h1>
        <div class="text-gold font-semibold text-base mb-2">by L’Oréal</div>
      </header>
      <!-- Chat Area -->
      <main class="flex-1 flex flex-col">
        <div
          id="chatLog"
          class="flex flex-col gap-4 px-2 py-4 overflow-y-auto flex-1 bg-gray-50 rounded-xl border border-black/10 min-h-[300px] max-h-[420px]"
        >
          <!-- Messages rendered by JS -->
        </div>
        <div class="flex items-center gap-3 mt-4">
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
            class="flex-1 px-4 py-3 rounded-lg border border-gold focus:outline-none focus:ring-2 focus:ring-gold font-mont text-base"
          />
          <button
            type="button"
            id="sendBtn"
            onclick="sendMessage()"
            class="bg-black text-white rounded-lg px-6 py-3 font-mont font-semibold uppercase transition hover:bg-gold hover:text-black"
          >
            Send
          </button>
        </div>
      </main>
      <!-- Product Selection Area -->
      <section class="mb-6">
        <h2 class="font-mont text-black text-lg font-bold mb-2">
          Select Products
        </h2>
        <div
          id="productCards"
          class="grid grid-cols-3 md:grid-cols-4 gap-3 mb-4"
        ></div>
        <div id="selectedProductsList" class="mb-4"></div>
        <button
          id="generateRoutineBtn"
          class="bg-black text-white rounded-lg px-6 py-3 font-mont font-semibold uppercase transition hover:bg-gold hover:text-black"
          type="button"
        >
          Generate Routine
        </button>
      </section>
      <!-- Footer -->
      <footer class="text-center text-gray-500 text-xs mt-8">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
